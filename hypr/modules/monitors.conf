### monitors.conf

# monitor = name, resolution, position, scale
monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1

# fallback behavior
# external moniter get automagically set to the right
monitor = , preferred, auto, 1

# or to the left
# monitor = , preferred, auto-left, 1

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# eDP-1 gets secondary workspaces only when docked
# but every workspaces default to it when not
workspace = 11, monitor:eDP-1
workspace = 12, monitor:eDP-1
