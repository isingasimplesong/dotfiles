[pyprland]
plugins = ["scratchpads"]

#[layout_center]
#margin = 60
#offset = [0, 30]
#next = "movefocus r"
#prev = "movefocus l"
#next2 = "movefocus d"
#prev2 = "movefocus u"

[scratchpads.term]
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
animation = ""
size = "60% 70%"
margin = 60
#unfocus = "hide"
lazy = true

[scratchpads.yazi]
animation = ""
command = "kitty --class kitty-yazy -e yazi"
class = "kitty-yazy"
size = "60% 70%"
margin = 60
#unfocus = "hide"
lazy = true

[scratchpads.explorer]
animation = ""
command = "thunar"
class = "thunar"
size = "60% 70%"
margin = 60
unfocus = "hide"
lazy = true

[scratchpads.bitwarden]
animation = ""
command = "bitwarden-desktop"
class = "Bitwarden"
size = "60% 70%"
margin = 60
unfocus = "hide"
lazy = true

