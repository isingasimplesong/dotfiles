[pyprland]
plugins = ["scratchpads"]

[scratchpads.term]
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
animation = ""
size = "60% 70%"
margin = 60
#unfocus = "hide"
lazy = true

[scratchpads.yazi]
animation = ""
command = "kitty --class kitty-yazy -e yazi"
class = "kitty-yazy"
size = "60% 70%"
margin = 60
#unfocus = "hide"
lazy = true

[scratchpads.explorer]
animation = ""
command = "thunar"
class = "thunar"
size = "60% 70%"
margin = 60
unfocus = "hide"
lazy = true

[scratchpads.bitwarden]
animation = ""
command = "bitwarden-desktop"
class = "Bitwarden"
size = "60% 70%"
margin = 60
unfocus = "hide"
lazy = true
