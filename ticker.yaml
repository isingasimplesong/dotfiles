# $XDG_CONFIG_HOME/.ticker.yaml
# Configuration designed for a broad overview of economic & market conditions

show-summary: false             # No use without specific holdings defined
show-tags: false                # Don't display ticker metadata tags
show-fundamentals: true         # Show fundamental data like P/E, Market Cap where available
show-separator: true            # Show a separator line between tickers
show-holdings: true             # Display holdings structure (even if zero)
interval: 60                    # Refresh interval in seconds
currency: CAD                   # Display prices converted to Canadian Dollars
currency-summary-only: false    # Apply currency conversion to individual tickers, not just summary
sort: percent                   # Sort tickers by percentage change (largest gainers first)

# --- Default Watchlist (Key Global Indicators) ---
watchlist:
  - ^GSPC         # S&P 500 Index: Broad benchmark for large-cap US stocks. General US market health. Index = Representative group of stocks.
  - ^IXIC         # NASDAQ Composite Index: Tech-heavy US stock index. Indicator of growth/tech sector sentiment.
  - ^STOXX50E     # EURO STOXX 50 Index: Blue-chip index for the Eurozone. Gauge of core European economic/market sentiment.
  - ^FCHI         # CAC 40 Index: Benchmark French stock market index.
  - ^HSI          # Hang Seng Index: Benchmark Hong Kong stock index. Reflects HK/China sentiment.
  - ^VIX          # CBOE Volatility Index: Market fear/uncertainty gauge. Higher = more fear/stress. Lower = complacency.
  - LQD           # iShares iBoxx $ Inv. Grade Corp Bond ETF: Tracks high-quality corporate bonds. Fall = widening credit spreads, higher perceived risk. Rise = confidence.
  - TIP           # iShares TIPS Bond ETF: Tracks inflation-protected US Treasuries. Rise = increasing inflation expectations. ETF = Exchange Traded Fund.
  - CL=F          # Crude Oil Futures (WTI): US oil benchmark. Rise = inflation pressure, demand/supply concerns. Futures = Contract for future delivery/price.
  - GC=F          # Gold Futures: Safe-haven asset, inflation hedge. Rise = risk aversion, inflation fears.
  - XLE           # Energy Select Sector SPDR Fund: US energy stocks. Reflects oil/gas trends, energy demand.
  - XLF           # Financial Select Sector SPDR Fund: US financial stocks. Indicator of banking health, credit conditions.
  - URTH          # iShares MSCI World ETF: Tracks developed market equities globally. Broad global equity sentiment.

# --- Groups (Accessible via Tab key) ---
